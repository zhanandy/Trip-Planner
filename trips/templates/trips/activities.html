{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Activities</title>
  <link rel="stylesheet" href="{% static 'trips/styles/style.css' %}">
  <style>
    body {
        margin: 0;
        padding: 0;
        background: url("{% static 'trips/images/bg_new.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
      }

    .card-container {
        max-width: 540px;
        margin: 60px auto;
        background-color: white;
        border-radius: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        overflow: hidden;
        padding: 32px;
      }

    .banner {
        width: 100%;
        height: 200px;
        border-top-left-radius: 2rem;
        border-top-right-radius: 2rem;
        border-bottom-left-radius: 2rem;
        border-bottom-right-radius: 2rem;
        background-image: url("{% static banner %}");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
        text-align: center;
        margin-bottom: 0.5rem;
      }

    .banner h1 {
        font-size: 2.5rem;
        font-weight: 700;
     
        padding: 10px 20px;
        border-radius: 12px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .activity-tile {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 10px 14px;
      transition: 0.3s ease;
      background-color: #fff;
      cursor: pointer;
    }

    .activity-tile:hover {
      background-color: #f6f0ff;
      border-color: #a68df5;
    }

    .activity-tile input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
    }

    .activity-tile img {
      width: 28px;
      margin-right: 12px;
    }

    .continue-btn {
      background-color: #7c3aed;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #5a2bbf;
    }

    .title {
      text-align: center;
    }

    .title h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .title p {
      margin: 6px 0 16px;
      font-size: 14px;
      color: #666;
    }

  </style>
</head>
<body>
  <div class="card-container">
    <div class="banner">
      <h1>Choose Your Interests</h1>
    </div>

    <div class="title">
      <h2>Select Activities</h2>
      <p>Select up to 8 activities.</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Sightseeing">
        <img src="{% static 'icons/sightseeing.png' %}" alt="Sightseeing icon">
        Sightseeing
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Museum Tours">
        <img src="{% static 'icons/museum.png' %}" alt="Museum icon">
        Museum Tours
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Wine Tasting">
        <img src="{% static 'icons/wine.png' %}" alt="Wine icon">
        Wine Tasting
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Cycling">
        <img src="{% static 'icons/cycling.png' %}" alt="Cycling icon">
        Cycling
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Boat Cruise">
        <img src="{% static 'icons/boat.png' %}" alt="Boat icon">
        Boat Cruise
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Shopping">
        <img src="{% static 'icons/shopping.png' %}" alt="Shopping icon">
        Shopping
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Food Tasting">
        <img src="{% static 'icons/food.png' %}" alt="Food icon">
        Food Tasting
      </label>
      <label class="activity-tile">
        <input type="checkbox" name="activities" value="Hiking">
        <img src="{% static 'icons/hiking.png' %}" alt="Hiking icon">
        Hiking
      </label>

      <button type="submit" class="continue-btn">Continue</button>
    </form>
    <a href="{% url 'dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
  
</body>
</html>
